<form [formGroup]="createPostForm">
    <mat-form-field>
        <mat-label>Post Title</mat-label>
        <input matInput type="text" formControlName="title">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Post text</mat-label>
        <input matInput type="textfield" formControlName="text">
    </mat-form-field>
    <app-upload-file [id]="docID" (downloadUrl)="onOutput($event)"></app-upload-file>
    <button mat-raised-button color="primary" class="submitBtn" (click)="onSubmit()">Create Post</button>
</form>
