<div *ngIf="percentage | async as pct" class="all">
    <progress [value]="pct" max="100"></progress>
    {{pct | number}}%
</div>

<div *ngIf="snapshot | async as snap" class="all">
    {{snap.bytesTransferred}} of {{snap.totalBytes}}
    
    <div *ngIf="url" class="all">
        <h3>Result</h3>
        <img [src]="url">
        <br>
        <a [href]="url" target="_blank" rel="noopener">Download</a>
    </div>
    
    <button (click)="task.pause()" [disabled]="isActive(snap)">Pause</button>
    <button (click)="task.cancel()" [disabled]="isActive(snap)">Cancel</button>
    <button (click)="task.resume()" [disabled]="!(snap?.state=='paused')">Resume</button>

</div>
